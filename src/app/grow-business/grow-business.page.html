<ion-header>
  <ion-toolbar style="--background:#753a88!important;">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
      <ion-title style="color: white;font-size: 18px;">Grow Your Business</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-list>
  <ion-card>
  <ion-item lines="none" [routerLink]="['/iso']" >
    <ion-badge class="rotated" color="primary" slot="start">₹4,299</ion-badge>
    <ion-row>
    <ion-col>
    <ion-label>
    <ion-text>
    <div class="container">
    <h5 style="font-weight: 500;font-size: 18px;margin-top: 15px;">ISO Certificate</h5>
    </div>
    <div class="ion-text-wrap">
    <p>In 5 days from anywhere in india</p></div>
    </ion-text></ion-label>
    </ion-col>
    </ion-row>
    <ion-icon name="chevron-forward-outline" style="font-size: 18px;" slot="end"></ion-icon>
    </ion-item>
    </ion-card>

    <ion-card style="margin-top: 10px;">
    <ion-item [routerLink]="['/msme']" lines="none">
      <ion-badge class="rotated" color="primary" slot="start">₹1,699</ion-badge>
      <ion-row>
      <ion-col>
      <ion-label>
      <ion-text>
      <div class="container">
      <h5 style="font-weight: 500;font-size: 18px;margin-top: 15px;">MSME/SSI Registration</h5>
      </div>
      <div class="ion-text-wrap">
      <p>Get it in 1 day</p></div>
      </ion-text></ion-label>
      </ion-col>
      </ion-row>
      <ion-icon name="chevron-forward-outline" style="font-size: 18px;" slot="end"></ion-icon>
      </ion-item>
      </ion-card>

  </ion-list>
</ion-content>


<!-- ---------------------Footer-------------------------------------- -->
<ion-toolbar>
  <ion-tabs>
  
    <ion-tab-bar slot="bottom" color="purple" routerLink="/dashboard">
      <ion-tab-button tab="tab1">
        <ion-icon name="home-outline" color="light"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2" >
        <ion-icon name="search" color="light" ></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab4" >
        <ion-icon name="chatbox-ellipses-outline" color="light" ></ion-icon>
        <ion-badge>9</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="tab5" (click)="openModal2()">
        <ion-icon name="person-circle-outline"color="light" ></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  
    </ion-tabs>
    </ion-toolbar>
