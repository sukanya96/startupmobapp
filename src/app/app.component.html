<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" contentId="main-content" type="overlay">

      <ion-content>

        <ion-row>
          <ion-col size="6">
            <ion-avatar>
              <img src="../assets/man.png">
            </ion-avatar>
          </ion-col>

          <ion-col size="3">
            <p class="username">{{user?.userName}}</p>
            <ion-label class="profile" routerLink="/profile" (click)="toggleMenu()">My Profile</ion-label>
          </ion-col>
        <ion-col>
        <ion-icon (click)="menuclose()" name="chevron-back-outline" 
        style="color: white;font-size: 18px;text-align: end;padding-top: 32px;"></ion-icon>
        </ion-col>
        </ion-row>

        <div class="test">
          <p routerLink="/business" (click)="toggleMenu()">Start Business</p>
          <p routerLink="/prtct-business" (click)="toggleMenu()">Protect Business</p>
          <p routerLink="/manage-business" (click)="toggleMenu()">Manage Business</p>
          <p routerLink="/grow-business" (click)="toggleMenu()">Grow Business</p>
          <p routerLink="/free-agree" (click)="toggleMenu()">Get 21 Free Agreements</p>
          <p routerLink="/payment" (click)="toggleMenu()">Payment</p>
        </div>
        <div class="sidemenu_bottom">
          <ion-grid>
           
              <ion-row> 
                <ion-col style="border-right: 1px solid #ffff; margin-right: 16px;">
                  <ion-icon color="light" name="home"></ion-icon>
                  <span routerLink="/dashboard" (click)="toggleMenu()">Home</span>
                </ion-col>
            
                <ion-col>
                  <ion-icon color="light" (click)="logoutfromsession()" name="power"></ion-icon>
                  <span routerLink="/login"(click)="logoutfromsession()">Logout  </span>
                </ion-col>
              </ion-row>
            
          </ion-grid>
        </div>
      

      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>


</ion-app>
